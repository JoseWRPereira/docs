theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: orange
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: orange
  font:
    text: Lora
    code: Roboto Mono

#    plugins:
#      - blog:
#        blog_dir: blog
#        blog_toc: true
#        post_date_format: full
#        post_url_date_format: yyyy/MM/dd
#        archive: false

repo_url: https://github.com/josewrpereira/docs
repo_name: josewrpereira/docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/josewrpereira
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/josewrpereira/
    - icon: fontawesome/solid/envelopes-bulk
      link: mailto:josewrpereira@protonmail.com

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

