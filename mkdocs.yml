#        post_url_date_format: yyyy/MM/dd
#        archive: false

repo_url: https://github.com/josewrpereira/docs
repo_name: josewrpereira/docs

extra: 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/josewrpereira
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/josewrpereira/
    - icon: fontawesome/solid/envelopes-bulk
      link: mailto:josewrpereira@protonmail.com


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg




